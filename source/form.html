<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pink form</title>
</head>
<body>
<header class="page-header">
  <a href="" class="page-header__logo"></a>
  <nav class="main-nav">
    <button class="menu__button button"></button>
    <ul class="menu__list">
      <li class="menu__item">
        <a href="index.html" class="menu__link">Главная</a>
      </li>
      <li class="menu__item">
        <a href="" class="menu__link">Фотографии</a>
      </li>
      <li class="menu__item">
        <a href="" class="menu__link">Конкурс</a>
      </li>
      <li class="menu__item">
        <a href="" class="menu__link">HTML Academy</a>
      </li>
    </ul>
  </nav>
</header>
<main class="page-main">
  <section class="pink-form">
    <h2 class="pink-form__contest"></h2>
    <p class="pink-form__description">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! Пожалуйста, заполните форму ниже:</p>
    <form action="" class="pink-form__form form">
      <fieldset class="form__group">
        <label class="form__heading">
          Фамилия:
          <input type="text" class="form__input-text">
        </label>
        <label class="form__heading">
          Имя:
          <input type="text" class="form__input-text">
        </label>
        <label class="form__heading">
          Отчество:
          <input type="text" class="form__input-text">
        </label>
      </fieldset>
      <fieldset class="form__group form__group--gray">
        <legend class="form__heading">Ваши безбашенные достижения в путешествии</legend>
        <ul class="form__list">
          <li class="form__item">
            <input class="form__input-checkbox" type="text" id="selfie">
            <label for="selfie" class="form__label"></label>
          </li>
          <li class="form__item">
            <input class="form__input-checkbox" type="text" id="fire">
            <label for="fire" class="form__label"></label>
          </li>
          <li class="form__item">
            <input class="form__input-checkbox" type="text" id="see-norris">
            <label for="see-norris" class="form__label"></label>
          </li>
          <li class="form__item">
            <input class="form__input-checkbox" type="text" id="souvenirs">
            <label for="souvenirs" class="form__label"></label>
          </li>
          <li class="form__item">
            <input class="form__input-checkbox" type="text" id="tower">
            <label for="tower" class="form__label"></label>
          </li>
          <li class="form__item">
            <input class="form__input-checkbox" type="text" id="crushed-hotel">
            <label for="crushed-hotel" class="form__label"></label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__group">
        <ul class="form__list">
          <li class="form__item">
            <label class="form__heading">
              <input type="text" class="form__input-text">
            </label>
          </li>
          <li class="form__item">
            <label class="form__heading">
              <input type="text" class="form__input-text">
            </label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__group form__group--gray">
        <legend class="form__heading">С каким приложением путешествовали?</legend>
        <ul class="form__list">
          <li class="form__item">
            <input type="text" class="form__input-radio" id="ios">
            <label for="ios" class="form__label"></label>
          </li>
          <li class="form__item">
            <input type="text" class="form__input-radio" id="android">
            <label for="android" class="form__label"></label>
          </li>
          <li class="form__item">
            <input type="text" class="form__input-radio" id="windows">
            <label for="windows" class="form__label"></label>
          </li>
        </ul>
      </fieldset>
      <fieldset class="form__group">
        <legend class="form__heading"></legend>
        <textarea name="" id="" cols="30" rows="10" class="form__textarea"></textarea>
      </fieldset>
      <button class="form__button button">Отправить форму</button>
      <small class="form__legend"><sup>*</sup>- обязательные поля</small>
    </form>
  </section>
</main>
<footer class="form-footer">
  <div class="form-footer__wrapper">
    <a href="" class="form-footer__logo">
      <img src="" alt="" class="form-footer__logo-image">
    </a>
    <ul class="form-footer__social-list">
      <li class="form-footer__social-item">
        <a href="" class="form-footer__social-link"></a>
      </li>
      <li class="form-footer__social-item">
        <a href="" class="form-footer__social-link"></a>
      </li>
      <li class="form-footer__social-item">
        <a href="" class="form-footer__social-link"></a>
      </li>
    </ul>
    <p></p>
  </div>
</footer>
</body>
</html>
